<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ریکپچا تست</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>لطفاً ریکپچا را حل کنید</h2>

    <!-- این قسمت برای نمایش ریکپچا است -->
    <div class="g-recaptcha" data-sitekey="6LdH-_4qAAAAAJoZySUsNob3LaP_Bc4TMXaY58gx" data-callback="showMessage"></div>

    <!-- پس از حل ریکپچا پیام نشان داده می‌شود -->
    <script>
        function showMessage() {
            alert("مهدی برنده شد و حالا کونت پاره‌ست!");
        }
    </script>
</body>
</html>
