<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            display: none;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Complete the reCAPTCHA</h2>
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="showMessage"></div>

    <p id="message">مهدی برنده شد و حالا کونت پاره‌ست</p>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
